<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherVue Dashboard</title>

  <!-- Vue JS CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="light">

  <div id="app" class="container" :class="theme">

    <!-- Header -->
    <div class="header">
      <h1 class="title">WeatherVue Dashboard</h1>
      <button class="theme-btn" @click="toggleTheme">
        {{ theme === 'light' ? 'ğŸŒ™ Dark Mode' : 'â˜€ï¸ Light Mode' }}
      </button>
    </div>

    <!-- Search Box -->
    <div class="search-box">
      <input 
        type="text"
        v-model="city"
        placeholder="Enter city name..."
        @keyup.enter="getWeather"
      />
      <button class="search-btn" @click="getWeather">Search</button>
    </div>

    <!-- Loading Spinner -->
    <div v-if="loading" class="loader"></div>

    <!-- Error -->
    <p v-if="error" class="error">{{ error }}</p>

    <!-- Weather Card -->
    <transition name="fade">
      <div v-if="weather" class="weather-card">
        <h2>{{ weather.name }}</h2>
        <h3>{{ weather.main.temp }}Â°C</h3>
        <p>Humidity: {{ weather.main.humidity }}%</p>
        <p>Wind: {{ weather.wind.speed }} m/s</p>
      </div>
    </transition>

    <!-- Chart Type Selector -->
    <div class="chart-options">
      <label>Select Chart Type:</label>
      <select v-model="selectedChart" @change="renderChart">
        <option value="bar">Bar Chart</option>
        <option value="pie">Pie Chart</option>
        <option value="line">Line Chart</option>
      </select>
    </div>

    <!-- Compare Cities -->
    <div class="compare-box">
      <input
        type="text"
        v-model="compareCities"
        placeholder="Compare cities (e.g., Hyderabad, Delhi)"
      />
      <button @click="compareWeather">Compare</button>
    </div>

    <!-- Chart Area -->
    <canvas id="weatherChart" width="350" height="250"></canvas>

  </div>

  <script src="main.js"></script>
</body>
</html>
